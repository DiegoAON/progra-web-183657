<!DOCTYPE html>
<html>
    <head>
        <title>Venta en linea</title>
        <meta charset="utf-8">
    </head>
    <body>
        <center>
            <h1>Ventas en línea</h1>
        </center>
        <form method="post" enctype="text/plain">
            <fieldset>
                <legend>Información general</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="apellido paterno">Apellido paterno</label>
                <input type="text" id="apellido paterno" name="apellido paterno" required><br>
                <label for="apellido materno">Apellido materno</label>
                <input type="text" id="apellido materno" name="apellido materno" required><br>
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="usuario" name="usuario" required><br>
                <label for="pass">Contraseña</label>
			    <input type="password" name="pass" id="pass" required><br>
                <label for="fechan">Fecha de nacimiento:</label>
			    <input type="date" name="fechan" id="fechan"><br>
            </fieldset>
            <fieldset>
                <legend>Datos de facturación</legend>
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="mexico">México</option>
                    <option value="canada">Canadá</option>
                    <option value="eua">E.U.A.</option>
                </select><br>
                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudad">
                    <option value="san luis potosi">San Luis Potosí</option>
                    <option value="cd valles">Cd. Valles</option>
                    <option value="matehuala">Matehuala</option>
                </select><br>
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle"><br>
                <label for="numero de casa">Numero de casa</label>
                <input type="number" id="numero de casa" name="numero de casa"><br>
                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia"><br>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="rfc">RFC</label>
                <input type="text" id="rfc" name="rfc" required>
                <label for="cp">C.P.</label>
                <input type="number" id="cp" name="cp">
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </fieldset>
        </form>
    </body>
</html>
